<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Twitter Face-Off</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>    
</head>
<body>
   <div ng-controller="TwitController">
    <table class="table">
        <tr class="tr">
            <th class="th">Handle</th>
            <th class="th">Followers</th>
            <th class="th">Tweets</th>
        </tr>
        <tr class="tr" ng-repeat="handleData in twitData">
            <td class="td">{{handleData.handle}}</td>
            <td class="td">{{handleData.followers}}</td>
            <td class="td">{{handleData.tweets}}</td>
        </tr>
    </table>
   </div>
</body>
</html>
